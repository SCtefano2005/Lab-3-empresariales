{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar el carro con placa {{ carro.placa }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
        <a href="{% url 'listar_carros' %}" class="btn">Cancelar</a>
    </form>
{% endblock %}
